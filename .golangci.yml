linters-settings:
  gofmt:
    simplify: true
    rewrite-rules:
      - pattern: interface{}
        replacement: any
  misspell:
    locale: US
  gofumpt:
    extra-rules: true
  forbidigo:
    forbid:
      - context\.WithCancel$
      - ^print.*$
      - panic
      - ^log.Fatal().*$
  errorlint:
    errorf-multi: true
  gci:
    sections:
      - standard
      - default
      - prefix(go.woodpecker-ci.org/woodpecker)
  gomnd:
    ignored-numbers:
      - '0o600'
      - '0o660'
      - '0o644'
      - '0o755'
      - '0o700'
    ignored-functions:
      - make
      - time.*
      - strings.Split
      - callerName
      - securecookie.GenerateRandomKey

linters:
  disable-all: true
  enable:
    - bidichk
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unused
    - whitespace
    - gofumpt
    - errorlint
    - forbidigo
    - zerologlint
    - asciicheck
    - bodyclose
    - contextcheck
    # - depguard
    - dogsled
    - durationcheck
    - errchkjson
    - forcetypeassert
    # - gci
    - gochecknoinits
    - goconst
    - gocritic
    - goheader
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - importas
    - makezero
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tenv
    - unconvert
    - unparam
    - wastedassign
    - whitespace

run:
  timeout: 5m

issues:
  exclude-rules:
    # gin force us to use string as context key
    - path: 'server/store/context.go'
      linters:
        - staticcheck
        - revive

    # let cli use print and panic and log.Fatal()
    - path: 'cmd/*|cli/*'
      linters:
        - forbidigo
    # allow some setup functions to use log.Fatal()
    - path: 'server/web/web.go|server/plugins/encryption/tink_keyset_watcher.go'
      linters:
        - forbidigo

    - path: '_test.go'
      linters:
        - forcetypeassert

    - path: 'cmd/agent/flags.go|cmd/server/flags.go|pipeline/backend/kubernetes/flags.go|_test.go'
      linters:
        - gomnd

    - path: '_test.go'
      linters:
        - goconst
