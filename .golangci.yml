linters-settings:
  gofmt:
    simplify: true
    rewrite-rules:
      - pattern: interface{}
        replacement: any
  misspell:
    locale: US
  gofumpt:
    extra-rules: true
  forbidigo:
    forbid:
      - context\.WithCancel$
      - ^print.*$
      - panic
      - ^log.Fatal().*$
  errorlint:
    errorf-multi: true
  gci:
    sections:
      - standard
      - default
      - prefix(go.woodpecker-ci.org/woodpecker)

linters:
  disable-all: true
  enable:
    - bidichk
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unused
    - whitespace
    - gofumpt
    - errorlint
    - forbidigo
    - zerologlint
    - asciicheck
    - bodyclose
    - contextcheck
    # - depguard
    - dogsled
    - durationcheck
    - errchkjson
    - forcetypeassert
    # - gci
    - gochecknoinits
    # - goconst
    - gocritic
    - goheader
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - importas
    - makezero
    - nolintlint
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - tenv
    - unconvert
    - unparam
    - wastedassign
    - whitespace

run:
  timeout: 5m

issues:
  exclude-rules:
    # gin force us to use string as context key
    - path: server/store/context.go
      linters:
        - staticcheck
        - revive

    # let cli use print and panic and log.Fatal()
    - path: 'cmd/*|cli/*'
      linters:
        - forbidigo
    # allow some setup functions to use log.Fatal()
    - path: 'server/web/web.go|server/plugins/encryption/tink_keyset_watcher.go'
      linters:
        - forbidigo

    - path: agent/runner.go
      linters:
        - contextcheck
        - errorlint

    - path: 'server/forge/bitbucket/bitbucket_test.go|server/forge/gitea/gitea_test.go|server/forge/github/github_test.go'
      linters:
        - forcetypeassert

    - path: server/store/datastore/migration/common.go|pipeline/frontend/yaml/constraint/constraint.go
      linters:
        - gocritic
